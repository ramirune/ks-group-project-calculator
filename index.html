<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="result">
        <div id="history">
          <p id="history-value" style="color: red;"></p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>
      <div id="keyboard">
        <button class="number " id="clear">C</button>
        <button class="number" id="remove">CE</button>  
        <button class="number" id="operation">%</button>
        <button class="number" id="operation">&#247;</button>
        <button class="number num" id="7">7</button>
        <button class="number num" id="8">8</button>
        <button class="number num" id="9">9</button>
        <button class="number" id="operation">&times;</button>
        <button class="number num" id="4">4</button>
        <button class="number num" id="5">5</button>
        <button class="number num" id="6">6</button>
        <button class="number" id="operation">-</button>
        <button class="number num" id="1">1</button>
        <button class="number num" id="2">2</button>
        <button class="number num" id="3">3</button>
        <button class="number" id="operation">+</button>
        <button class="number" id="(">(</button>
        <button class="number" id=")">)</button>
        <button class="number num" id="0">0</button>
        <button class="number" id="equals">=</button>

        <button class="empty" id="empty"></button>
        <button class="number num" id=".">.</button>
        <button class="empty" id="empty"></button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
