<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- Display -->
      <div class="calculator-display">
        <div class="previous">
          <h2 id="displayPrevious"></h2>
          <p id="operationDisplay"></p>
        </div>
        <div class="current">
          <h1 id="mockup">0</h1>
          <h1 id="displayCurrent"></h1>
        </div>
      </div>
      <!-- Buttons -->
      <div class="calculator-buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">&times;</button>
        <button class="operator" value="/">รท</button>
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="num" class="decimal" value=".">.</button>
        <button class="num" value="0">0</button>
        <button class="back-space" id="back-space">CE</button>
        <button class="clear" id="clear-btn">C</button>
        <button class="equal-sign" value="=">=</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
